# Server properties
server.tomcat.max-threads=50
server.servlet.context-path=/voucher

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/vocher
spring.datasource.username = root
spring.datasource.password = root


spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.jpa.properties.hibernate.format_sql=true

# Application properties
optimistic.lock.retry=3

# Voucher properties
voucher.default.expired.day=30

# Batch properties
batch.voucher.initial.delay.minute=5
batch.voucher.task.interval.minute=1
